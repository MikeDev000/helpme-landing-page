<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - helpme</title>
    <!-- Modern Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="login-body">
    <!-- Background Elements -->
    <div class="background-glow top-right"></div>
    <div class="background-glow bottom-left"></div>

    <div class="login-container">
        <div class="login-header">
            <a href="../main.html" class="logo-link">
                <div class="logo">help<span class="highlight">me</span></div>
            </a>
            <p>Registrate</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ian" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Gamer" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="number" id="phone" placeholder="+55 1234 5678" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ian.gamer@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password" id="pwd">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="password-confirm" id="pwd-confirm">Confirmar Contraseña</label>
                <input type="password" id="password-confirm" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <a href="../forgot-pwd-page/ftpwd.html">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary btn-block">Regístrate</button>
        </form>



        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="../login-page/login.html">Inicia Sesión</a>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>


    <script src="registerjs.js"></script>
</body>

</html>
