<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - helpme</title>
    <!-- Modern Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="login-body">
    <!-- Background Elements -->
    <div class="background-glow top-right"></div>
    <div class="background-glow bottom-left"></div>

    <div class="login-container">
        <div class="login-header">
            <a href="../main.html" class="logo-link">
                <div class="logo">help<span class="highlight">me</span></div>
            </a>
            <p>Bienvenido de nuevo</p>
        </div>

        <form id="loginForm">
            <p id="loginError" style="color: #ff4d4d; display: none; margin-bottom: 1rem;"></p>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <a href="../forgot-pwd-page/ftpwd.html">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary btn-block">Iniciar Sesión</button>
        </form>

        <div class="divider">
            O inicia con
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-btn" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-btn" title="X (Twitter)"><i class="fa-brands fa-x"></i></a>
        </div>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="../register-page/register.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="loginjs.js"></script>
</body>

</html>
