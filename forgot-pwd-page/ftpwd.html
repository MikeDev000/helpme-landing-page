<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - helpme</title>
    <!-- Modern Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="login-body">
    <!-- Background Elements -->
    <div class="background-glow top-right"></div>
    <div class="background-glow bottom-left"></div>

    <div class="login-container">
        <div class="login-header">
            <a href="../main.html" class="logo-link">
                <div class="logo">help<span class="highlight">me</span></div>
            </a>
            <p>Recuperar Contraseña</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <p style="margin-bottom: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <button type="submit" class="btn-primary btn-block">Enviar Enlace</button>
        </form>

        <div class="register-link">
            <a href="../login-page/login.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="ftpwdjs.js"></script>
</body>

</html>
